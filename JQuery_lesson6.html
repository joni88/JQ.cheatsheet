<!DOCTYPE>
  <html>

    <head>
    <style>
    h1 {
    	text-align: center;
    	color: green;
    }
    .text{
    	background-color: red;
        color: blue;
    	width: 200px;
    	height: 200px;
    	margin: 0 auto;
    	border-radius: 200px 
     }
     p { 
     	margin: 0 auto;
     	padding: 100px 50px;
      }
    #one{
    	position: fixed;
    	bottom: 100px;
    	left: 650px;
    }
    
     </style>
    
    </head>

     <body> 

       <h1>JQuery cheat sheet</h1>


       <div class="text"> 
          <p> This  is  a circle </p>
       </div>
       <button id="one">Click Here</button>
       

     <script src="jquery-2.2.1.min.js"></script>
     <script>
     
        $(document).ready(function () {
        $("h1").fadeOut(1000);
        $("h1").fadeIn(1000);

        $("#one").click(function() {
          $(".text").animate({
            width: 500,
            height: 500,
            borderRadius: 500,
            opacity: 0.5
          }, 2000);
         $("p").animate({
          	paddingTop: 250 ,
          	paddingLeft: 200,
          }, 2000); 
          $("button").text("click Again!")        
         });

        $(".button").click(function() {
           $(".text").animate({
           	width: 200,
           	height: 200,
           	borderRadius: 100,
           	opacity: 3,
           }, 1000);
          $("p").animate({
          	paddingTop: 100,
          	paddingLeft: 50,
          }, 1000);
          $("button").text("Again!") 
        });

        $("button").click(function() {
        	$(".text").animate({
        	width: 400,
        	height: 150,
        	opacity: 3,    	
          }, 1000);
        $("p").animate({
        	paddingTop: 20,
        	paddingLeft: 150,
          }, 1000);
        $("button").text("click Again!") 
        });

        $("button").click(function() {
          $("h1").slideUp(1000, function() {
            $("h1").slideDown(1000, function() {
          	  $("h1").slideUp(1000, function() {
          	  	$("h1").slideDown(1000);
          	    });
              });
            });
          });
        });
         
    </script>
    </body>
  </html>
